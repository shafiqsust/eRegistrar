<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<ul class="nav navbar-nav">
    <li><a th:href="@{/eregistrar/home}">Home</a></li>
    <li><a th:href="@{/eregistrar/students}">List of Students</a></li>
    <li><a th:href="@{/eregistrar/students/register}">Register New Student</a></li>
    <li><a href="/eregistrar/students/search">Search Students</a></li>
</ul>

<div class="container">
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete this student?</p>
    <form th:action="@{/eregistrar/students/delete/{id}(id=${student.studentId})}" method="post">
    <!--<form th:object="${student}" th:action="@{/eregistrar/students/delete/{id}}" method="post">-->

        <input type="hidden" th:name="_method" value="DELETE">
        <button type="submit">Delete</button>
        <a th:href="@{/eregistrar/students}" class="back-link">Cancel</a>
    </form>
</div>
</body>
</html>
