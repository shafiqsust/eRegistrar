<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<ul class="nav navbar-nav">
    <li><a th:href="@{/eregistrar/students}">List of Students</a></li>
    <li><a th:href="@{/eregistrar/students/register}">Register New Student</a></li>
    <li><a href="/eregistrar/students/search">Search Students</a></li>
</ul>

<div class="container">
    <h1>Search Results</h1>
    <table>
        <thead>
        <tr>
            <th>Student Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <!-- Add more table headers for other student fields -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${searchResults}">
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <!-- Add more table cells for other student fields -->
        </tr>
        <tr th:if="${searchResults.empty}">
            <td colspan="3" class="err">
                No record found
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/eregistrar/students}" class="back-link">Back to List</a>
</div>
</body>
</html>
